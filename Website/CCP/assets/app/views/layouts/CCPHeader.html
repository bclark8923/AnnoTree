<div ng-controller="layouts.StandardController" id="app">
    <div id="containWrapper">
        <!-- top navbar -->
        <div class="treeOptions">
            <div>
                <a href="#/app">
                    <i class="icon-home icon-xlarge icon-sidebar"></i>
                </a>
            </div>
            <div>
                <a href="#/app/docs">
                    <i class="icon-code icon-xlarge icon-sdebar"></i>
                </a>
            </div>
            <div>
                <a ng-click="openHelpModal()">
                    <i class="icon-question-sign icon-xlarge icon-sidebar"></i>
                </a>
            </div>
            <div style="position:fixed;bottom:70px;width:80px;" ng-click="userSettingsBox=!userSettingsBox;$event.stopPropagation()">
                <div id="userSidebar" class="userIcon unselectable">
                    {{user.first_name.substr(0,1) + user.last_name.substr(0,1)}}
                </div>
            </div>
            <div style="position:fixed;bottom:10px;width:80px">
                <img src="img/AnnoTreeLogo.png" style="width:30px">
            </div>
        </div>

        <!-- User Settings Display -->
        <div id="userSettings" class="userSettingsBox" ng-class="{active:userSettingsBox}">
            <div>
                <img ng-src="{{user.profile_image_path}}">    
                <p class="userSettingsName" style="margin-left:80px;">{{user.first_name + " " + user.last_name}}</p>
            </div>
            <div id="footer">
                <button type="button" id="logoutButton" class="btn btn-annotree btn-sm" ng-click="logout()">
                    <strong>Logout</strong>
                </button>
            </div>
        </div>

        <button type="button" style="border-radius:5px 5px 0 0" id="feedback" class="btn btn-annotree" ng-click="openFeedbackModal()">
            <strong>Feedback</strong>
        </button>
        <!-- Include Body Content. -->
        <div class="wrapper">
            <div ng-switch="subview">
                <div ng-switch-when="forest" ng-include="'assets/app/views/forest/index.html'"></div>
                <div ng-switch-when="tree" ng-include="'assets/app/views/tree/index.html'"></div>
                <div ng-switch-when="forestFire" ng-include="'assets/app/views/layouts/404.html'"></div>
                <div ng-switch-when="docs" ng-include="'assets/app/views/docs/index.html'"></div>
            </div>
        </div>
    </div>

    <!-- slide over page for mobile options --> 
    <div id="mobileDashboard" render-pane>
        <div ng-switch="subview">
            <div ng-switch-when="forest" ng-include="'assets/app/views/forest/mobilePane.html'"></div>
            <!-- <div ng-switch-when="tree" ng-include="'assets/app/views/tree/mobilePane.html'"></div>--> 
        </div>
    </div>  

    <!-- Feedback Modal -->
    <div class="modal" id="feedbackModal" data-backdrop="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="working" ng-class="{active:feedbackModalWorking}">
                    <i class="icon-working icon-cog icon-spin"></i>
                </div>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <i class="icon-remove-circle"></i>
                    </button>
                    <h3 class="modal-title">Submit Feedback</h3>
                </div>
                <form name="feedbackForm" ng-submit="submitFeedback()">
                    <div class="modal-body">
                        <p>{{feedbackMessage}}</p>
                        <div class="error-text" ng-show="feedbackErrorMessage">{{feedbackErrorText}}</div>
                        <div class="form-group" ng-show="feedbackProvide">
                            <textarea class="form-control" rows="5" type="text" placeholder="Feedback" ng-model="feedbackText" maxlength="5000" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-annotree" ng-show="feedbackProvide">
                            <strong>Submit Feedback</strong>
                        </button>
                        <button type="button" class="btn btn-annotree" ng-show="!feedbackProvide" data-dismiss="modal">
                            <strong>Close</strong>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Help Modal -->
    <div class="modal" id="helpModal" data-backdrop="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <i class="icon-remove-circle"></i>
                    </button>
                    <h3 class="modal-title">How To Use AnnoTree</h3>
                </div>
                <div class="modal-body">
                    <div id="helpVideo">
                        <iframe src="https://player.vimeo.com/video/76538201" style="width:100%;height:100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-annotree" data-dismiss="modal">
                        <strong>Got It!</strong>
                    </button>
                </div>
            </div>
        </div>
    </div>
   
</div>
