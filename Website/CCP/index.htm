<!doctype html>
<html ng-app="AnnoTree" ng-controller="AppController" lang="en">
    <head>
        <meta charset="utf-8" /> 
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <title ng-bind="windowTitle">AnnoTree</title>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/jquery-ui-1.10.3.custom.css">
        <link rel="stylesheet" href="css/jquery.fileupload-ui.css">
        <link rel="stylesheet" href="css/style.css">
        
        <link rel="icon" type="image/png" href="favicon.png" />

        <script src="assets/vendor/modernizr/modernizr-2.6.2.min.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

            ga('send', 'pageview');

    </head>
    <body>
        <div id="loadingScreen" class="valign">
            <div>
                <div style="color:#fff">
                    <div id="loadingSpinner">
                        <span style="font-size:75pt"><i class="icon-cog icon-spin"></i></span><br/>
                    </div>
                </div>
            </div>
        </div> 
        <div ng-switch="subview">
            <!-- Core layouts -->
            <div ng-switch-when="authenticate" ng-include="'assets/app/views/layouts/Authenticate.html'"></div>
            <div ng-switch-when="standard" ng-include="'assets/app/views/layouts/CCPHeader.html'"></div>
        </div>

        <!-- ##### JavaScript Modules ##### -->
        <!-- Load vendor scripts -->
        <script src="assets/vendor/jquery/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="assets/vendor/jquery/jquery-ui-1.10.3.custom.min.js"></script>
        <script type="text/javascript" src="assets/vendor/jquery/jquery-ui.touch-punch.min.js"></script>
        <script type="text/javascript" src="assets/vendor/angularjs/angular.min.js"></script>
        <script type="text/javascript" src="assets/vendor/bootstrap/bootstrap.min.js"></script>
        <script type="text/javascript" src="assets/vendor/sliding-pane.js"></script>
        <script type="text/javascript" src="assets/vendor/angularjs/sortable.js"></script>
        <script type="text/javascript" src="assets/vendor/angularjs/multiSortable.js"></script>
        <script type="text/javascript" src="assets/vendor/froogaloop2.min.js"></script>
        
        <!-- Load AngularJS application module. -->
        <script type="text/javascript" src="assets/app/main.js"></script>

        <!-- Load Controllers -->
        <script type="text/javascript" src="assets/app/controllers/layouts/standard-controller.js"></script>
        <script type="text/javascript" src="assets/app/controllers/forest/forest-controller.js"></script>
        <script type="text/javascript" src="assets/app/controllers/tree/tree-controller.js"></script>
        <script type="text/javascript" src="assets/app/controllers/tree/sub-branch-controller.js"></script>
        <script type="text/javascript" src="assets/app/controllers/tree/leaves-controller.js"></script>
        <script type="text/javascript" src="assets/app/controllers/tree/leaf-controller.js"></script>
        <script type="text/javascript" src="assets/app/controllers/authenticate/authenticate-controller.js"></script>
        <script type="text/javascript" src="assets/app/controllers/authenticate/login-controller.js"></script>
        <script type="text/javascript" src="assets/app/controllers/authenticate/signup-controller.js"></script>
        <script type="text/javascript" src="assets/app/controllers/authenticate/resetPassword-controller.js"></script>
        <script type="text/javascript" src="assets/app/controllers/authenticate/requestPassword-controller.js"></script>
        <script type="text/javascript" src="assets/app/controllers/docs/docs-controller.js"></script>
        <script type="text/javascript" src="assets/app/controllers/settings/main-controller.js"></script>
        <script type="text/javascript" src="assets/app/controllers/settings/user-controller.js"></script>
        <script type="text/javascript" src="assets/app/controllers/app-controller.js"></script>

        <!-- Load Services -->
        <script type="text/javascript" src="assets/app/services/data-service.js"></script>
        <script type="text/javascript" src="assets/app/services/request-context.js"></script>
        
        <!-- Load Beans -->
        <script type="text/javascript" src="assets/app/beans/render-context.js"></script>
    </body>
</html>
