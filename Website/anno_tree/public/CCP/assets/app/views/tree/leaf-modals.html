<!-- View Leaf Modal -->
<div class="modal" id="viewLeafModal" ng-controller="forest.LeafController" style="text-align:center;">
  <div class="valign" style="height:100%;">
    <div>
      <span class="content" style="background:transparent;">
        <img class="singleLeafImage" style="cursor:pointer;max-width:90%;max-height:90%;margin:0;border:10px solid #444;" ng-src="{{leafImage}}" ng-click="closeViewLeafModal()" gumby-retina />
      </span>
    </div>
  </div>
</div>
