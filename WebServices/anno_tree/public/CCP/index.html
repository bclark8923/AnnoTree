<!doctype html>
<html ng-app="AnnoTreeCCP" ng-controller="AppController">
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if IE 9]>    <html class="no-js ie9" lang="en"> <![endif]-->
<!-- Consider adding an manifest.appcache: h5bp.com/d/Offline -->
<!--[if gt IE 9]><!--> <html class="no-js" lang="en" itemscope itemtype="http://schema.org/Product"> <!--<![endif]-->
<head>
  <meta id="viewport" name="viewport" content ="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
      
  <title ng-bind="windowTitle">AnnoTree</title>
      
  <link href="http://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet" type="text/css">
      
  <link rel="stylesheet" href="css/gumby.css">
  <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.3.custom.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="fonts/geosanslight/stylesheet.css">
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
      <link rel="icon" type="image/png" href="favicon.png" />
  
</head>


<body>
    
    <div ng-switch="subview">
		<!--
         This subview will show while the AngularJS app is loading since it's visible right in
         the page. Once the app kicks in, however, the calculated subview will determine the
         appropriate layout to render.
         -->
		<div ng-switch-when="loading" class="l-loading">
			
			<p>
            Loading Application
			</p>
            
		</div>
        
		<!-- Core layouts. -->
		<div ng-switch-when="authenticate" ng-include=" 'assets/app/views/layouts/splash.htm' "></div>
		<div ng-switch-when="ccp" ng-include=" 'assets/views/CCPHeader.html' "></div>
	</div>
  
  <!-- Grab Google CDN's jQuery, fall back to local if offline -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.9.1.min.js"><\/script>')</script>
  
  <!-- <script src="js/libs/sliding-pane.js"></script> -->
  
  <script src="assets/libs/modernizr-2.6.2.min.js"></script>
  <script src="assets/libs/angular.min.js"></script>
  <script src="assets/libs/angular-resource.min.js"></script>  
  <script src="assets/libs/gumby.min.js"></script>
  <script src="assets/libs/plugins.js"></script>
  <script src="assets/libs/main.js"></script>
  <script src="assets/scripts/main.js"></script>
  
  <!-- Load AngularJS application module. -->
  <script type="text/javascript" src="assets/app.js"></script>
  
  <!-- Load Controllers. -->
  <script type="text/javascript" src="assets/controllers/forest-controller.js"></script>
  <script type="text/javascript" src="assets/controllers/ccp-controller.js"></script>
  <script type="text/javascript" src="assets/controllers/app-controller.js"></script>

  </body>
</html>
