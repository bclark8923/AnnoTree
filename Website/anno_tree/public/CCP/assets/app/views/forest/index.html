

<div ng-switch="subview">
    
    <div id="mainContent" ng-controller="forest.ForestController">
        <div id="forestContainer">
            <div id="treeHeader" class="valign">
                <div class="responsiveShowTC" style="text-align:center;width:100%">
                    Welcome to AnnoTree!
                </div>
                <div id="newElementHolder"  class="switch" gumby-trigger="#newTreeModal">
                    <div id="newElementButton" class="pretty medium success btn">
                        <div style="width:100%;height:100%;">
                            <button>
                                <a href="" id="newElementLink" class="switch" gumby-trigger="#newTreeModal">
                                
                                    <i class="icon-ne icon-plus-sign" style="margin-right:0px;"></i>
                                    <span class="responsiveHide" style="margin-left:5px;"> New Tree</span>
                                </a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="trees">
                <div ng-repeat="forest in forests">
                    <div class="twelve colgrid">
                        <div class="forestHeader"> 
                            <span style="background-color:#f7f8f5;padding: 0px 10px;">{{forest.name}}</span>
                            <hr class="forestHR"/>
                        </div>
                        <div class="row" ng-repeat="treeRow in (forest.trees.length/3 | treeRowFilter)"> 
                            
                            <div class="four columns" ng-repeat="tree in forest.trees.slice(3*$index, 3*$index + 3)"> 
                                <!-- if tree id is -1 do new tree else -->
                                <div ng-switch="tree.id">
                                    <div ng-switch-when="-1">
                                        <div class="cardHolder">
                                            <div class="card switch active" style="opacity:0.4;"  gumby-trigger="#newTreeModal">
                                                <a id="#newTreeLink" href class="switch active" gumby-trigger="#newTreeModal">
                                                    <div class="cardTitleBar valign"><div>{{tree.name}}</div></div>
                                                    <div class="treeLogoContainer">
                                                        <div style="margin-top:50px;color:#444;font-size:130pt;font-weight:800;">
                                                            +
                                                        </div>
                                                        <div style="margin-top:80px;font-weight:800;"class="cardLabel">{{tree.description}}</div>
                                                    </div>
                                                    <div class="treeModify">
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div ng-switch-default> 
                                        <div class="cardHolder">
                                            <div class="card">
                                                <div class="cardTitleBar valign"><div>{{tree.name}}</div></div>
                                                <div class="treeLogoContainer">
                                                    <a href="#app/{{tree.id}}">
                                                        <div ng-switch="tree.logo" style="max-height:130px;padding-top:10px;">
                                                            <div ng-switch-when="NULL">
                                                                <div class="logo">
                                                                    <img class="treeLogo" src="img/tree01.png" gumby-retina />
                                                                </div>
                                                            </div>
                                                            <div ng-switch-default> 
                                                                <div class="logo">
                                                                    <img class="treeLogo" ng-src="{{tree.logo}}" gumby-retina />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </a>
                                                    <div class="cardLabel">{{tree.description}}</div>
                                                </div>
                                                <div class="treeModify">
                                                    <a href class="switch" gumby-trigger="#modifyTreeModal"><i class="icon-cog"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
