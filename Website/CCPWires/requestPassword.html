<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">

    <link href="http://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet" type="text/css">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

  </head>
  <body>
    <div id="authenticateScreen">
      <div class="working">
        <i class="icon-working icon-cog icon-spin"></i>
      </div>
      <div id="authenticateHeader">
        <img src="img/AnnoTreeLogoName.png">
      </div>
      <form>
        <fieldset>
          <div id="authenticateContent">
            <div class="form-group">
              <label class="labelCenter" for="inputEmail">Please enter your email and we will send you a reset link.</label>
              <input type="text" class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </div>
          <div id="authenticateFooter">
            <button id="loginSubmit" type="submit" class="btn btn-annotree"><strong>Request Password Reset</strong></button>
            <p class="authenticateLinkParagraph"><a class="authenticateLink" href="#">Return to Login Screen</a></p>
          </div>
        </fieldset>
      </form>
    </div>
    <!-- JavaScript plugins (requires jQuery) -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Optionally enable responsive features in IE8 -->
    <script src="js/respond.js"></script>
  </body>
</html>
