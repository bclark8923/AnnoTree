

  <div id="scaffold">

      <div id="mainContent">
        <div id="treeContainer">
          <div id="treeHeader" class="valign">
            <div id="crumbHolder">
              <span class="responsiveHide">
                <a href="index.html">Home</a> > AnnoTree
              </span>
              <span class="responsiveShow">
                <a href="index.html"><i class="icon-arrow-left" style="color:#444;font-size:22pt"></i></a>
              </span>
            </div>
            <div class="responsiveShowTC" style="text-align:center;width:100%">
                AnnoTree
            </div>
            <div id="newElementHolder">
                <div id="newElementButton" class="pretty medium success btn" style="
                    
                    ">
                <button>
                  <a id="newElementLink" href="#" class="switch active" gumby-trigger="#newLeafModal">
                    <i class="icon-ne icon-plus-sign" style="margin-right:0px;"></i><span class="responsiveHide" style="margin-left:5px;"> New Leaf</span>
                  </a>
                </button>
              </div>
            </div>
          </div>
          <div id="treeElements">
            <div class="twelve colgrid treeBG">
                <div class="row" data-ng-repeat="element in tree">
                    <div class="four columns" data-ng-repeat="tree in trees.col">
                        <div class="cardHolder">
                            <div class="card">
                                <div class="cardTitleBar valign"><div>{{tree.name}}</div></div>
                                <a href="leafScreen.html">
                                    <div class="leaf valign">
                                        <div>
                                            <img class="leafImage" src="{{tree.image}}" gumby-retina />
                                        </div>
                                    </div>
                                </a>
                                <div class="treeModify">
                                    <a href="#" class="switch" gumby-trigger="#modifyLeafModal"><i class="icon-cog"></i></a>
                                </div>
                            </div>
                        </div>
                    
                    </div>
                </div>
            </div> <!-- end sixteen -->
          </div> <!-- end trees -->
        </div>
        <div id="options" ng-controller="RightCtrl">
          <div id="actionHeader" class="valign">
            <div class="taskHeader">
              <p class="taskListHeadText">Task List</p>
            </div>
            <!--
            <span class="actionBarButton">
              <i class="icon-fa icon-tasks"></i>
            </span>
            <span class="actionBarButton">
              <i class="icon-fa icon-comments-alt"></i>
            </span>
            <span class="actionBarButton">
              <i class="icon-fa icon-leaf"></i>
            </span>
            -->
          </div>
          <div id="actionContent">
            <div id="tasks">
              <div id="myTasks" class="taskGrouping">
                <a href="#" class="toggle taskToggle active" gumby-trigger=".myTaskOpen">
                  <p class="taskGroupingHeader">Open Tasks</p>
                  <p class="taskGroupingIcon"><i id="myTaskIcon" class="icon-chevron-sign-down myTaskOpen active"></i></p>
                </a>
                <div class="drawer taskList active myTaskOpen" id="myTaskTasks">
                  <ul>
                    <li ng-repeat="task in tasks" data-ng-show="task.open == true">
                      <input type="checkbox">
                      <span>{{task.description}}</span>
                    </li>
                  </ul>
                  <ul>
                      <li>
                          <div style="padding-left:5px;">
                              <span><a class="linkColor" href="#" ><i class="icon-ne icon-plus-sign"></i></a></span>
                              <span><input type="text" class="addTodo"></span>
                              
                          </div>
                      </li>
                  </ul>
                </div>
              </div>
              <div id="completedTasks" class="taskGrouping">
                <a href="#" class="toggle taskToggle" gumby-trigger=".completedTaskOpen">
                  <p class="taskGroupingHeader">Completed Tasks</p>
                  <p class="taskGroupingIcon"><i class="icon-chevron-sign-down completedTaskOpen"></i></p>
                </a>
                <div class="drawer taskList completedTaskOpen" id="completedTaskTasks">
                  <ul>
                    <li ng-repeat="task in tasks" data-ng-show="task.open == false">
                      <input type="checkbox">
                      <span>Build Annotree iOS library</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="mobileOptions">
      <div style="position:absolute; right:20px; top: 5px; z-index:0;">
          <a href="#" class="userLink toggle responsiveShow" gumby-trigger=".mobileSettings"><img id="userIcon" src="img/user.png" gumby-retina /></a>
          <span class="logoutArrow userSettings mobileSettings"></span>
      </div>
