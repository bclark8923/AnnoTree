<body>
  

  <div style="background: url('img/forestBGDark.png') no-repeat center center; background-size:cover;height:100%;width:100%;">
    <!--
      This subview will show while the AngularJS app is loading since it's visible right in 
      the page. Once the app kicks in, however, the calculated subview will determine the
      appropriate layout to render.
    -->
    <div class="modal active authenticateModal" id="signUpModal" style="background:transparent;margin-top:30px;">
      <div class="content" style="max-width: 500px; max-height: 435px; max-height: 100%; min-height: 0%;padding: 0; top:10%;">
        <div class="row authenticateHeader" style="text-align:center;">
          <a href="http://annotree.com"><img src="img/LogoNameWeb.png" style="height: 60px;margin-top:10px;"/></a>
        </div>

        <form id="submitSignUp" style="margin: 0;">
          <div class="row" style="min-height:200px;">
            <div class="ten columns centered center-text">
              <p id="signupInfo" style="padding-top: 10px;padding-bottom: 10px; text-align: center; font-size:14pt">We're still in beta but leave your email and we'll let you know when we're live!</p>
              <ul>
                <li class="append field" id="singupAppends">
                  <input id="emailInput" class="email input" style="max-width:300px;" type="email" placeholder="Email" />
                  <div id="submitEmail" class="medium success btn"><a href="#">Sign Up Free</a></div>
                </li>
                <li class="danger alert" id="validateError" style="display:none;margin-bottom:20px;">Please Enter a Valid Email</li>
              </ul>
              <div id="signupThanks" style="display:none;">
                <p id="signupThanks" style=";padding-top: 10px;padding-bottom: 10px; text-align: center; font-size:14pt">Thanks for signing up! We'll reach out soon.</p>
                <div class="medium oval btn success icon-right entypo icon-left-circled"><a href="http://annotree.com">Back</a></div>
              </div>
            </div>
          </div>
        </form>

      </div>
  </div>
