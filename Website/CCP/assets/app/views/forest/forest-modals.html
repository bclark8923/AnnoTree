<!-- New Forest Modal -->
<div class="modal" id="newForestModal" ng-controller="forest.ForestController" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="working" id="newForestModalWorking">
                <i class="icon-working icon-cog icon-spin"></i>
            </div>
            <div class="modal-header">
                <button class="close" ng-click="closeNewForestModal()">
                    <i class="icon-remove-circle"></i>
                </button>
                <h3 class="modal-title">Create New Forest</h3>
            </div>
            <form name="createForestForm" ng-submit="newForest()">
                <div class="modal-body">
                    <div class="error-text" id="invalidAddForest" ng-show="invalidAddForest"></div>
                    <div class="form-group">
                        <input id="forestName" class="form-control" type="text" placeholder="Forest" ng-model="forestName" required />
                        <span class="tipText">Tip: A forest is a collection of Trees (Applications) such as a company, organization, or more</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-annotree">
                        <strong>Add Forest</strong>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modify Forest Modal -->
<div class="modal" id="modifyForestModal" ng-controller="forest.ForestController" ng-model="modifyForest" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="working" id="modifyForestModalWorking">
                <i class="icon-working icon-cog icon-spin"></i>
            </div>
            <div class="modal-header">
                <button type="button" class="close" ng-click="closeModifyForestModal()">
                    <i class="icon-remove-circle"></i>
                </button>
                <h3 class="modal-title">Update Forest</h3>
            </div>
            <form name="modifyForestForm" ng-submit="modifyForestFn()">
                <div class="modal-body">
                    <div class="error-text" id="invalidModifyForest" ng-show="invalidModifyForest"></div>
                    <div class="form-group">
                        <input id="forestName" class="form-control" type="text" placeholder="Forest name" ng-model="modifyForest.name" required />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-annotree" ng-click="modifyForestFn()">
                        <strong>Update Forest</strong>
                    </button>
                    <button type="button" class="btn btn-danger" ng-click="deleteForestCallback()">
                        <strong>Delete Forest</strong>
                    </button>
                    <button type="button" class="btn btn-warning" ng-click="cancelModifyForestModal()">
                        <strong>Cancel</strong>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Delete forests modal -->
<div class="modal" id="deleteCallbackModal" ng-controller="forest.ForestController" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="working" id="deleteCallbackModalWorking">
                <i class="icon-working icon-cog icon-spin"></i>
            </div>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <i class="icon-remove-circle"></i>
                </button>
                <h3 class="modal-title">Delete Forest</h3>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="deleteForest()">
                    <strong>Yes</strong>
                </button>
                <button type="button" class="btn btn-annotree" data-dismiss="modal">
                    <strong>No</strong>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- New Tree Modal -->
<div class="modal" id="newTreeModal" ng-controller="forest.ForestController" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="working" id="newTreeModalWorking">
                <i class="icon-working icon-cog icon-spin"></i>
            </div>
            <div class="modal-header">
                <button type="button" class="close" ng-click="closeNewTreeModal()">
                    <i class="icon-remove-circle"></i>
                </button>
                <h3 class="modal-title">Create New Tree</h3>
            </div>
            <form name="createTreeForm" ng-submit="newTree()">
                <div class="modal-body">
                    <p class="error-text" id="invalidAddTree" ng-show="invalidAddTree"></p>
                    <div class="form-group">
                        <input id="treeName" class="form-control" type="text" placeholder="Tree" ng-model="treeName" required />
                        <span class="tipText">Tip: A Tree represents an application or project</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-annotree">
                        <strong>Add Tree</strong>
                    </button>
                    <button type="button" class="btn btn-warning" ng-click="closeNewTreeModal()">
                        <strong>Cancel</strong>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
