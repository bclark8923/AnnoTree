<div ng-switch="subview" ng-controller="authenticate.LoginController" class="authenticateContent">
    <p class="authenticateMessage">Login</p>
    <form name="loginForm" ng-submit="validateLogin()">
        <fieldset>
            <div class="error-text" id="validateError" ng-show="invalidLogin"></div>
            <div class="form-group">
                <input id="loginEmail" class="form-control" type="email" placeholder="Email" ng-model="loginEmail" required>
            </div>
            <div class="form-group">
                <input id="loginPassword" class="form-control" type="password" placeholder="Password" ng-model="loginPassword" required>
            </div>
            <div class="authenticateFooter">
                <button type="submit" class="btn btn-annotree" ng-click="validateLogin()">
                    <strong>Login</strong>
                </button>
                <p class="authenticateLinkParagraph">
                    <a href="#/authenticate/requestPassword" class="authenticateLink">Forgot Password?</a>
                </p>
            </div>
        </fieldset>
    </form>
</div>
