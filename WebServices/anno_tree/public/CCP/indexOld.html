<html ng-app>

<head>

  <link rel="stylesheet" href="css/gumby.css">
  <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.3.custom.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="fonts/geosanslight/stylesheet.css">

  <script src="js/libs/modernizr-2.6.2.min.js"></script>
  <script src="js/libs/angular.min.js"></script>
  <script src="js/scripts/controllers.js"></script>

</head>


<body>
	<div id="mainContent">
		<div class="leftBar">
      <img class="actionBarIcon" src="img/AnnotreeFadeIn.png">
      <img class="settingsIcon"  src="img/cog.png">
		</div>

    <div class="middleContent">
      <div class="fourteen columns">
        <div class="four columns annotation">
          <div class="titleBar">Annotation 1</div>
          <div class"row">
            <div class="four columns">
              <p class="annotationLabel">Description: blah blah blah blah blah</p>
            </div>
            <div class="four columns">
              <img class="annotationImage" src="#">
            </div>
          </div>
        </div>
        <div class="four columns annotation">
          <div class="titleBar">Annotation 2</div>
          <div class"row">
            <div class="four columns">
              <p class="annotationLabel">Description: blah blah blah blah blah</p>
            </div>
            <div class="four columns">
              <img class="annotationImage" src="#">
            </div>
          </div>
        </div>
        <div class="four columns annotation">
          <div class="titleBar">Annotation 3</div>
          <div class"row">
            <div class="four columns">
              <p class="annotationLabel">Description: blah blah blah blah blah</p>
            </div>
            <div class="four columns">
              <img class="annotationImage" src="#">
            </div>
          </div>
        </div>
        <div class="four columns annotation">
          <div class="titleBar">Annotation 4</div>
          <div class"row">
            <div class="four columns">
              <p class="annotationLabel">Description: blah blah blah blah blah</p>
            </div>
            <div class="four columns">
              <img class="annotationImage" src="#">
            </div>
          </div>
        </div>
      </div>
    </div>

		<div class="rightBarWrapper" ng-controller="RightCtrl">
			<div class="rightBar">
				<div class="actionBar">
					<div class="wrapper">
						<span class="actionBarButton"><img class="actionBarIcon" src="img/Tasks.png"></span>
						<span class="actionBarButton"><img class="actionBarIcon" src="img/Comments.png"></span>
						<span class="actionBarButton"><img class="actionBarIcon" style="margin-top:10px;" src="img/cog.png"></span>
					</div>
            <h2 class="rightText">To Do List</h2>
            <div class="toDo">
              <span>{{remaining()}} of {{todos.length}} remaining</span>
              [ <a href="" ng-click="archive()">archive</a> ]
              <ul class="unstyled">
                <li ng-repeat="todo in todos">
                  <input type="checkbox" ng-model="todo.done">
                  <span class="done-{{todo.done}}">{{todo.text}}</span>
                </li>
              </ul>
              <form ng-submit="addTodo()">
                <input type="text" ng-model="todoText"  size="30"
                       placeholder="add new todo here">
                <input class="btn-primary" type="submit" value="add">
              </form>
            </div>
        				</div>
        			</div>
        		</div>
        	</div>

  <!-- Grab Google CDN's jQuery, fall back to local if offline -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.9.1.min.js"><\/script>')</script>
  <script src="js/jquery-ui-1.10.3.custom.min.js"></script>

  <script src="js/libs/gumby.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script src="js/scripts/main.js"></script>

  <![endif]-->

  </body>
</html>
