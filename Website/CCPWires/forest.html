<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">

    <link href="http://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet" type="text/css">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <img src="img/LogoNameWeb.png" class="logoHeader"/>

        <ul class="nav navbar-nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">Documents</a></li>
        </ul>
      </div>
      <div>
        <div class="userLinkDiv">
          <a href="" class="userLink toggle active">
            <img id="userIcon" src="img/user.png">
          </a>
          <span class="logoutArrow userSettings"></span>
        </div>
          <div class="responsiveShow" style="width: 40px;height: 40px;margin-top: 5px;">
            <a href="" id="paneToggle" style="padding:0;text-align:center;"><i class="icon-reorder responsiveShow" style="color:white;font-size:18pt;"></i></a>
          </div>
      </div>
    </div>

    <div id="userSettings" class="userSettingsBox userSettings">
        <div>
            <img style="float: left;height: 60px;margin-left: 10px;margin-top: 3px;" src="img/user.png">    
            <p class="userSettingsName ng-binding" style="margin-left:80px;">Brian Clark</p>
        </div>
        <div style="position: absolute; bottom: 0; height: 40px; width: 248px; background-color: #eee;border-top:1px solid #bbb;">
            <!-- Link to settings Modal - Modal To Be Implmented -->
            <!-- <p class="btn success small settingsButton" style="margin-top:10px;border:1px solid #bbb;"><a class="switch active" gumby-trigger="#userSettingsModal | .userSettings">Settings</a></p> -->
            <p style="margin-top:5px;" class="btn btn-annotree logoutButton btn-small">Logout</p>
        </div>
    </div>

    <div id="wrapper">

      <div id="trees">
        <div class="container">
          <div class="row forestRow">
            <div class="forestName">
              Brian Clark's Forest
            </div>
          </div>
          <div class="row">
            <div class="card-col col-12 col-sm-6 col-lg-4">
              <div class="card cardNew treeCard">
                <div class="cardName cardNameNew">
                  New Tree
                </div>
                <div class="cardImg cardImgNew">
                  +
                </div>
              </div>
            </div>
            <div class="card-col col-12 col-sm-6 col-lg-4">
              <div class="card treeCard">
                <div class="cardName">
                  Test Name
                </div>
                <div class="cardImg" style="background-image:url('img/AnnoTreeLogoWebHolder.png');">

                </div>
              </div>
            </div>
            <div class="card-col col-12 col-sm-6 col-lg-4">
              <div class="card treeCard">
                <div class="cardName">
                  Radia
                </div>
                <div class="cardImg" style="background-image:url('img/radia.jpg');">

                </div>
              </div>
            </div>
          </div>
          <div class="row forestRow newForestRow">
            <span class="forestName newForestName" style="cursor:pointer;">
              + New Forest
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript plugins (requires jQuery) -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
