  <meta id="viewport" name="viewport" content ="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.3.custom.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/libs/angular.min.js"></script>
  <script src="js/scripts/controllers.js"></script>

</head>


<body>
  <div id="wrapper" style="height:100%;width:100%;">
    <div class="navbar" id="nav1">
      <div class="row ccpRow">
        <div class="push_six two columns">
          <h1 class="logo">
              <img id="annoTreeLogo" src="img/AnnoTreeFadeIn.png" gumby-retina />
          </h1>
        </div>
        <div class="push_three one columns">
          <a href="#" class="userLink"><img id="userIcon" src="img/user.png" gumby-retina /></a>
        </div>
      </div>
      <!-- Toggle for mobile navigation, targeting the <ul> -->
      
    </div>
    <div id="scaffold">

      <div id="mainContent">
        <div id="treeContainer">
          <div id="treeHeader" class="valign">
            <div>
              <a href="forestScreen.html">Home</a> > <a href="treeScreen.html">AnnoTree</a> > Leaf 01
            </div>
            <div id="newElementHolder">
              <div id="newElementButton" class="pretty medium success btn"><button><i class="icon-ne icon-plus-sign"></i> New Element</button></div>
            </div>
          </div>
          <div id="treeElements" class="valign">
            <div id="singleLeafHolder">
              <img class="singleLeafImage" src="img/leaf02.png" gumby-retina />
            </div>
          </div> <!-- end trees -->
        </div>
        <div id="options" ng-controller="RightCtrl">
          <div class="actionBar">
            <div class="actionWrapper">
            <h2 class="taskHeader">Task List</h2>
            <!--
              <span class="actionBarButton">
                <i class="icon-fa icon-tasks"></i>
              </span>
              <span class="actionBarButton">
                <i class="icon-fa icon-comments-alt"></i>
              </span>
              <span class="actionBarButton">
                <i class="icon-fa icon-leaf"></i>
              </span>
              -->
            </div>
            <!-- <h2 class="rightText">Task List</h2> -->
            <div class="toDo">
              <span>{{remaining()}} of {{todos.length}} remaining</span>
              [ <a href="" ng-click="archive()">archive</a> ]
              <ul class="unstyled">
                <li ng-repeat="todo in todos">
                  <input type="checkbox" ng-model="todo.done">
                  <span class="done-{{todo.done}}">{{todo.text}}</span>
                </li>
              </ul>
              <form ng-submit="addTodo()">
                <input class="taskInput" type="text" ng-model="todoText"  size="30"
                       placeholder="add new todo here">
                <input class="btn-primary" type="submit" value="add">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Grab Google CDN's jQuery, fall back to local if offline -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.9.1.min.js"><\/script>')</script>
  <script src="js/jquery-ui-1.10.3.custom.min.js"></script>

  <script src="js/libs/gumby.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script src="js/scripts/main.js"></script>
  <script type="text/javascript">
    //document.ontouchmove = function(e){ e.preventDefault(); }
    //$("#wrapper").ontouchmove = function(e) { e.stopPropagation() };
  </script>

  </body>
</html>
