<div id="treeContainer" ng-controller="forest.LeafController">
    <div ng-include=" 'assets/app/views/tree/leaf-modals.html' "></div>
        <div id="leaf">
            <div class="cardLarge">
                <div class="cardNameLarge">
                    <a ng-href="#/app/{{treeInfo.id}}">
                        <i id="leafBack" class="icon-circle-arrow-left" style="margin-left:5px;float:left;"></i>
                    </a>
                    <strong>{{leaf.name}}</strong>
                </div>
                <div class="leafHolder">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="cardImgLarge">
                                <img class="leafImage" ng-src="{{leaf.image}}">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="leafComments">
                                <div class="leafComment">
                                    <div class="userImageHolder">
                                        <img class="userCommentImage" ng-src="{{user.avatar}}"> 
                                    </div>
                                    <div class="userCommentHolder"> 
                                        <p class="userCommentName">{{user.name}}</p> 
                                        <p class="userComment">We should probably center the updating, Matt?</p>
                                    </div>
                                </div>
                                <hr class="smallHR"/>
                                <div class="leafComment">
                                    <div class="userImageHolder">
                                        <img class="userCommentImage" ng-src="{{user.avatar}}"> 
                                    </div>
                                    <div class="userCommentHolder"> 
                                        <p class="userCommentName">Matt Price</p> 
                                        <p class="userComment">Maybe, Did some research and people liked it on the left</p>
                                    </div>
                                </div>
                                <hr class="smallHR"/>
                                <div class="leafComment">
                                    <div class="userImageHolder">
                                        <img class="userCommentImage" src="img/user.png"> 
                                    </div>
                                    <div class="userCommentHolder"> 
                                        <form class="form-horizontal">
                                            <input type="text" class="form-control" id="newComment" placeholder="New Comment">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div post-render>
