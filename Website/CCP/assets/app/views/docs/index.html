<div id="docs" ng-controller="docs.HomeController">
    <div id="resources">
        <div id="header">
            <a ng-href="#/app/{{treeInfo.id}}">
                    <i id="docsBack" class="icon-circle-arrow-left" style=""></i>
                </a> 
            <div class="title">
                Developer Resources
            </div>
        </div>

        <!-- Content -->
        <div ng-switch="subview">
            <div ng-switch-when="home" ng-include=" 'assets/app/views/docs/home.html' "></div>
            <div ng-switch-when="ios" ng-include=" 'assets/app/views/docs/ios.html' "></div>
        </div>
    </div>
</div>
