

<div ng-switch="subview">
    
    <div id="mainContent" ng-controller="forest.ForestController">
        <div id="forestContainer">
            <div id="treeHeader" class="valign">
                <div class="responsiveShowTC" style="text-align:center;width:100%">
                    Welcome to AnnoTree!
                </div>
                <div id="newElementHolder">
                    <div id="newElementButton" class="pretty medium success btn">
                        <button>
                            <a id="newElementLink" href="#" class="switch active" gumby-trigger="#newTreeModal">
                                <i class="icon-ne icon-plus-sign" style="margin-right:0px;"></i><span class="responsiveHide" style="margin-left:5px;"> New Tree</span>
                            </a>
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="trees">
                <div class="twelve colgrid">
                    <!-- <div class="row">
                        <div class="four columns" ng-repeat="tree in userTrees"> -->
                    <div class="row" ng-repeat="treeRow in (userTrees.length/3 | treeRowFilter)"> 
                        
                        <div class="four columns" ng-repeat="tree in userTrees.slice(3*$index, 3*$index + 3)"> 
                            <div class="cardHolder">
                                <div class="card">
                                    <div class="cardTitleBar valign"><div>{{tree.name}}</div></div>
                                    <div class="treeLogoContainer">
                                        <a href="#app/tree">
                                            <div class="logo"><img class="treeLogo" ng-src="{{tree.icon}}" gumby-retina /></div>
                                        </a>
                                        <div class="cardLabel">{{tree.description}}</div>
                                    </div>
                                    <div class="treeModify">
                                        <a href="#" class="switch" gumby-trigger="#modifyTreeModal"><i class="icon-cog"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

</div>
