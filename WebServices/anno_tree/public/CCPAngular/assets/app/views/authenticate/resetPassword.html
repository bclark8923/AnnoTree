<div ng-switch="subview">
  <div class="modal active" id="signUpModal" ng-controller="authenticate.ResetpasswordController">
  <div class="content" style="max-width: 500px;
  max-height: 435px; max-height: 100%; min-height: 0%;
  padding: 0; top:10%;
  ">
      <div class="row" style="height:80px;background-color:#555;text-align:center;">
        <a href="http://annotree.com"><img src="img/AnnoTreeFadeIn.png" style="height: 60px;margin-top:10px;"/></a>
      </div>
      <div class="row" style="height:150px;">
        <div class="ten columns centered center-text">
          <form id="requestPasswordResetForm" style="padding-top: 30px;">
            <ul>
              <li class="field" style="text-align:center;"><input id="newPassword" class="email input" type="email" placeholder="New Password" style="max-width:380px;"></li>
              <li class="field" style="text-align:center;"><input id="confirmNewPassword" class="email input" type="email" placeholder="Confirm" style="max-width:380px;"></li>
            </ul>
          </form>
        </div>
      </div>
      <div class="row" style="height:85px;background-color:#eee;border-top:1px solid #bbb;">
        <div style="text-align: center; padding-top:15px;">
          <div>
            <div class="medium btn success"><a href="#">Set Password</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
