<div ng-switch="subview" ng-controller="forest.TreeController">
    <div ng-include=" 'assets/app/views/tree/tree-modals.html' "></div>
    <div id="dashboardWrap">
        <div id="dashboard">
            <div class="appName">
                <a ng-href="#/app/{{treeInfo.id}}">{{treeInfo.name}}</a>
            </div> 
            <div>
                <img class="appLogo" ng-src="{{treeInfo.logo}}">
            </div>
            <hr/>
            <div style="margin-top:20px;">
                <a style="text-decoration:none" href="#/app/{{treeInfo.id}}/docs">
                    <div class="dashLinks">
                        <i class="icon-book"></i>&nbsp;Developer Resources
                    </div>
                </a>
                <div class="dashLinks" ng-click="openModifyUsersModal()">
                    <i class="icon-group"></i>&nbsp;Users
                </div>
                <div class="dashLinks" ng-click="openModifyTreeModal(treeInfo)">
                    <i class="icon-cog"></i>&nbsp;Tree Settings
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div ng-switch="subview">
        <div ng-switch-when="leaves" ng-include=" 'assets/app/views/tree/leaves.html' "></div>
        <div ng-switch-when="leaf" ng-include=" 'assets/app/views/tree/leaf.html' "></div>
        <div ng-switch-when="docs" ng-include=" 'assets/app/views/docs/index.html' "></div>
    </div>
</div>
