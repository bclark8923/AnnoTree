<!-- New Forest Modal -->
<div class="modal" id="newForestModal" ng-controller="forest.ForestController">
  <div class="content" style="padding: 0;min-height:0;">
    <div class="row authenticateHeader" style="padding:0;">
      <a id="newForestClose" class="close switch" ng-click="closeNewForestModal()" style="float:right;color:#444"><i class="icon-remove-circle"></i></a>
      <h3 style="padding-top:20px;">Create New Forest</h3>
    </div>
    <form name="createForestForm" ng-submit="newForest()" style="margin: 0;">
      <div class="row" style="padding-bottom:30px;padding-top:30px;">
        <div class="ten columns centered center-text">
          <ul>
            <li class="danger alert" id="invalidAddForest" ng-show="invalidAddForest"></li>
            <li class="field" style="text-align:center;"><input id="forestName" class="text input" type="text" placeholder="Forest" style="max-width:380px;" ng-model="forestName" required></li>
            <li style="font-size:12pt;">Tip: A forest is a collection of Trees (Applications) such as a company, organization, or more.</li>
            <!--<li class="field" style="text-align:center;"><input id="forestDescription" class="email input" type="text" placeholder="Forest Description" style="max-width:380px;" ng-model="forestDescription" required></li>-->
          </ul>
        </div>
      </div>
      <div class="row authenticateFooter">
        <div style="text-align: center; padding-top:15px;">
          <div>
            <button type="submit" class="medium oval btn success"><a ng-click="newForest()">Add Forest</a></button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- New Tree Modal -->
<div class="modal" id="newTreeModal" ng-controller="forest.ForestController">
  <div class="content" style="padding: 0;min-height:0;">
    <div class="row authenticateHeader" style="padding:0;">
      <a id="newTreeClose" class="close switch" ng-click="closeNewTreeModal()" style="float:right;color:#444">
        <i class="icon-remove-circle"></i>
      </a>
      <h3 style="padding-top:20px;">Create New Tree</h3>
    </div>
    <form name="createTreeForm" ng-submit="newTree()" style="margin: 0;">
      <div class="row" style="padding-bottom:30px;padding-top:30px;">
        <div class="ten columns centered center-text">
          <ul>
            <li class="danger alert" id="invalidAddTree" ng-show="invalidAddTree"></li>
            <li class="field" style="text-align:center;"><input id="treeName" class="text input" type="text" placeholder="Tree" style="max-width:380px;" ng-model="treeName" required></li>
            <li class="field" style="text-align:center;"><input id="treeDescription" class="email input" type="text" placeholder="Tree Description" style="max-width:380px;" ng-model="treeDescription" required></li>
            <li style="font-size:12pt;">Tip: A Tree represents an application or project.</li>
          </ul>
        </div>
      </div>
      <div class="row authenticateFooter">
        <div style="text-align: center; padding-top:15px;">
          <div>
            <button type="submit" class="medium oval btn success"><a ng-click="newTree()">Add Tree</a></button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

  <div class="content" style="padding: 0;min-height:0;top: 10%;max-height: 100%;">
    <div ng-include=" 'assets/app/views/tree/modifyTree-modals.html' "></div>
  </div>
</div>
