<!doctype html>
<html>
    <head>
        <title>AnnoTree</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet" type="text/css">
        <link href="popup.css" rel="stylesheet" type="tex/css">
        <script src="jquery-2.0.3.js"></script>
        <script src="popup.js"></script>
    </head>
    <body>
        <div id="login" style="display:none">
            <div id="header">
                Login to AnnoTree
            </div>
            <div id="errorText"></div>
            <div class="centerAlign">
                <input type="email" name="liEmail" id="liEmail" placeholder="Email"/>
            </div>
            <div class="centerAlign">
                <input type="password" name="liPassword" id="liPassword" placeholder="Password" />
            </div>
            <div style="width:100%;text-align:center">
                <button type="submit" id="loginBtn">Login</button>
            </div>
            <div id="footer">
                Don't have an AnnoTree account? Request access to the beta at <a href="http://annotree.com" target="_blank">http://annotree.com</a>
            </div>
        </div>
    </body>
</html>
