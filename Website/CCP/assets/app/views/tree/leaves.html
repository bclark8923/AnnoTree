<div id="leaves" ng-controller="tree.LeavesController">
    <ul ui-multi-sortable ng-model="leaves" id="leavesSortable" >
        <li ng-repeat="leaf in leaves" class="card leafCard" ng-click="showLeaf(leaf.id)" back-img="{{leaf.annotation}}">
            <div class="cardName leafCardName">
                {{leaf.name}}
            </div>
        </li>
    </ul>
    <div ng-include="'assets/app/views/tree/leaf-modals.html'"></div>
</div>
