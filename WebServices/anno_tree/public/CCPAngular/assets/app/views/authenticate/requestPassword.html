<div ng-switch="subview" ng-controller="authenticate.RequestpasswordController">
  
    <form id="requestPasswordResetForm" style="">
      <div class="row" style="min-height:150px;">
        <div class="ten columns centered center-text">
          <p style="padding-top: 15px;padding-bottom: 10px; text-align: center; font-size:11pt">Please enter your email and we will send you a reset link.</p>
          <ul>
            <li class="field" style="text-align:center;"><input id="requestEmail" class="email input" type="email" placeholder="Email" style="max-width:380px;"></li>
          </ul>
        </div>
      </div>
      <div class="row authenticateFooter">
        <div style="text-align: center; padding-top:15px;">
          <div>
            <div class="medium btn success"><a href="#">Request Password Reset</a></div>
            <p style="margin-bottom: 0px; padding-top: 5px; text-align: center; font-size:10pt;"><a href="#/authenticate/login" style="color:#444;text-decoration:underline;">Return to Login Screen</a></p>
          </div>
        </div>
      </div>
    </form>
  </div>
